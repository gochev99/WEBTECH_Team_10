<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/create-ticket.css">
    <title>Issue Tracker - Home</title>
</head>
<body>
    <div id="container">
        <header>
            <div id="logo">
                <p id="header-h">THE ISSUE TRACKER</p>
            </div>
            <div id="log-info">
                <p>You are now logged as 'username'</p>
            
                <div id="log-out">
                    <a href="login/index.html">Log out</a>
                </div>
            </div>
        </header>
        <nav>
            <ul>
                <li><a href="users.html">Users</a></li>
                <li><a href="tickets.html">Tickets</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="home.html">Home</a></li>
              </ul>
        </nav>
        <main>
            <section id="top-text">
                <p>Home > Tickets > Create New Ticket</p>
            </section>
            <section id="form">
                <form id="create-form">
                    <label for="p-name">Issue name:</label><br>
                    <input type="text" id="i-name" name="i-name" ><br>
                    <label for="description">Issue description:</label><br>
                    <textarea rows="6" id="description" name="description" form="create-form"></textarea><br>
                    <label for="projects">Related project:</label><br>
                    <input id="project" list="projects" name="projects">
                    <datalist id="projects">
                        <option value="Project 1">
                        <option value="Project 2">
                    </datalist><br>
                    <label for="priority">Issue priority:</label><br>
                    <div class="radio-buttons">
                        <div class="radio-b">
                            <input type="radio" id="low" name="priority" value="low">
                            <label for="low">Low</label>
                        </div>
                        <div class="radio-b">
                            <input type="radio" id="medium" name="priority" value="medium">
                            <label for="medium">Medium</label>
                        </div>
                        <div class="radio-b">
                            <input type="radio" id="high" name="priority" value="high">
                            <label for="high">High</label><br>
                        </div>
                    </div>
                    <label for="resol-date">Target resolution date:</label><br>
                    <input type="date" id="resol-date" name="resol-date"><br><br>
                    <input type="submit" value="Create">
                </form>

            </section>
        </main>
    </div>
</body>
</html>
