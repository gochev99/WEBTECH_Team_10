<!DOCTYPE html>
<html lang=en>
<head>
    <meta charset="UTF-8">
    <title>Issue Tracker - Register</title>

</head>
<body>
    <div class="main">
        <h1 class="title">Issue Tracker Sample</h1> 
        <h2 class="subtitle">Register</h2>
            <form id="main-register-form">

		        <input type="text" name="first-name" placeholder="First name"><br>
                <input type="text" name="last-name" placeholder="Last name"><br>
                <input type="email" name="email" placeholder="Email"><br>
                <input type="password" name="password" placeholder="Password"><br>
			    <input type="radio" name="gender" id="male">
			    <label for="male">Male</label>
			    <input type="radio" name="gender" id="female">
			    <label for="female">Female</label><br>

                <div class="main-actions">
                    <button type="submit" class="main-button">REGISTER</button><br>
                    <a href="login.html" title="Login" class="main-link">Already have an account? Sign in</a>
                </div>
        </form>
    </div>

</body>
</html>
