<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/create-project.css">
    <script src="../scripts/addProject.js" async></script>
    <title>Issue Tracker - Home</title>
</head>
<body>
    <div id="container">
        <header>
            <div id="logo">
                <p id="header-h">THE ISSUE TRACKER</p>
            </div>
            <div id="log-info">
                <p>You are now logged as 'username'</p>
            
                <div id="log-out">
                    <a href="login/index.html">Log out</a>
                </div>
            </div>
        </header>
        <nav>
            <ul>
                <li><a href="users.html">Users</a></li>
                <li><a href="tickets.html">Tickets</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="home.html">Home</a></li>
              </ul>
        </nav>
        <main>
            <section id="top-text">
                <p>Home > Projects > Create New Project</p>
            </section>
            <section id="form">
                <form id="create-form">
                    <label for="p-name">Project name:</label><br>
                    <input type="text" id="pname" name="p-name" ><br>
                    <label for="st-date">Start date:</label><br>
                    <input type="date" id="st-date" name="st-date"><br>
                    <label for="end-date">Target end date:</label><br>
                    <input type="date" id="end-date" name="end-date"><br><br>
                    <input id="done" type="submit" value="Create">
                </form>

            </section>
        </main>
    </div>
</body>
</html>
